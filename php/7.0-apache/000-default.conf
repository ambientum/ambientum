<VirtualHost *:8080>
	#ServerName www.example.com

	ServerAdmin webmaster@localhost
	DocumentRoot /var/www/app/public

	ErrorLog /dev/stderr
	CustomLog /dev/stdout combined
    
    <Directory /var/www/app>
       Options Indexes FollowSymLinks
       Require all granted
       AllowOverride All
    </Directory>
</VirtualHost>
